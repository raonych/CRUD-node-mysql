<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <form id="entradaForm" class="bg-white p-4 rounded shadow w-100" style="max-width: 700px;">
            <h1 class="text-center mb-4">Adicionar Entrada no Diário</h1>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" placeholder="Digite o título da entrada" required>
            </div>

            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo</label>
                <textarea id="conteudo" class="form-control" rows="10" placeholder="Escreva sua entrada aqui..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Hora</label>
                <input type="time" id="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Data</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Adicionar Entrada</button>

            <div class="text-center mt-3">
                <span><a href="../view/home.html" class="text-decoration-none">Voltar ao Diário</a></span>
            </div>
        </form>
    </div>
    <script src="../static/entrada.js"></script>
</body>
</html>
