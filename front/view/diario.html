<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column bg-light">
        <header class="bg-primary text-white py-3 shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 id="diary-title"></h1>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </header>
        <main class="flex-grow-1 container py-4">
            <div id="diary-resume"></div>
            <section id="diary-entries" class="mb-4">
                <h2>Entradas do Diário</h2>
                <div id="entries-container" class="row g-3">
                    <!-- Entradas serão carregadas aqui -->
                </div>
            </section>
            <div class="text-center">
                <a href="entradaForm.html" class="btn btn-success">Adicionar Nova Entrada</a>
            </div>
        </main>
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p name="diary-title"></p>
        </footer>
    </div>
    <script src="../static/diario.js"></script>
</body>
</html>
