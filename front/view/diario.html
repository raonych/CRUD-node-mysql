<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column bg-light">
        <header class="bg-primary text-white py-3 shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 id="diary-title"></h1>
                <a class="btn" href="./home.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                    </svg>
                </a>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </header>
        <main class="flex-grow-1 container py-4">
            <div id="diary-resume"></div>
            <section id="diary-entries" class="mb-4">
                <h2>Entradas do Diário</h2>
                <div id="entries-container" class="row g-3">
                </div>
            </section>
            <div class="text-center">
                <a href="entradaForm.html" class="btn">Adicionar Nova Entrada</a>
            </div>
        </main>
        <div class="modal fade" id="addDiaryModal" tabindex="-1" aria-labelledby="addDiaryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="addDiaryModalLabel">Atualizar dados do Diário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createDiaryForm">
                            <div class="mb-3">
                                <label for="diaryTitle" class="form-label">Título do Diário</label>
                                <input type="text" class="form-control" id="diaryTitle"required>
                            </div>
                            <div class="mb-3">
                                <label for="diarySummary" class="form-label">Resumo</label>
                                <textarea class="form-control" id="diarySummary" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="diaryDate" class="form-label">Data</label>
                                <input type="date" class="form-control" id="diaryDate">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Editar Diário</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p name="diary-title"></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/diario.js"></script>
</body>
</html>
